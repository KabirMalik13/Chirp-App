{% extends "base.html" %}

{% block title %}Bookmarks{% endblock %}

{% block content %}
    <h2 style="margin-left: 20px; margin-top: 10px;"> Bookmarks </h2>
    <div id="bookmarks-container">
        <p style="padding: 20px; text-align: center;">Loading bookmarks...</p>
    </div>
    
    <!-- Comment Modal -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Comments</h3>
            
            <!-- Comment Form -->
            <div class="comment-form-container">
                <form id="comment-form">
                    <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
                    <button type="submit" class="primary-button">Post Comment</button>
                </form>
            </div>
            
            <!-- Comments List -->
            <div id="comments-list"></div>
        </div>
    </div>
{% endblock %}
