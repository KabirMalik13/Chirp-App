{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="timeline">
    
    <div class="profile-page-header">
        <div class="header-text">
            <h2>Search</h2>
            <p>Find users and chirps</p>
        </div>
    </div>

    <div class="search-container" style="padding: 15px; border-bottom: 1px solid var(--border-color);">
        <form id="search-form" style="display: flex; gap: 10px;">
            <input 
                type="text" 
                id="search-query-input" 
                placeholder="Search for users or chirps..." 
                style="flex: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 20px; background-color: var(--secondary-color); color: var(--text-color); outline: none;"
                required
            />
            <button 
                type="submit" 
                class="primary-button" 
                style="padding: 12px 24px; border-radius: 20px;"
            >
                Search
            </button>
        </form>
    </div>

    <!-- Tabs for Users / Chirps -->
    <nav class="search-tabs" style="display: flex; border-bottom: 1px solid var(--border-color);">
        <button class="search-tab-btn active" data-tab="users" style="flex: 1; padding: 15px; background: none; border: none; color: var(--text-color); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s;">
            Users
        </button>
        <button class="search-tab-btn" data-tab="chirps" style="flex: 1; padding: 15px; background: none; border: none; color: var(--text-color); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s;">
            Chirps
        </button>
    </nav>

    <!-- Users Results -->
    <div id="users-results" class="search-results-section">
        <p style="padding: 20px; text-align: center; color: var(--text-color-secondary);">
            Search for users by username
        </p>
    </div>

    <!-- Chirps Results -->
    <div id="chirps-results" class="search-results-section" style="display: none;">
        <p style="padding: 20px; text-align: center; color: var(--text-color-secondary);">
            Search for chirps by content
        </p>
    </div>

</div>

<!-- Comment Modal -->
<div id="comment-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Comments</h3>
        
        <!-- Comment Form -->
        <div class="comment-form-container">
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
                <button type="submit" class="primary-button">Post Comment</button>
            </form>
        </div>
        
        <!-- Comments List -->
        <div id="comments-list"></div>
    </div>
</div>

{% endblock %}
